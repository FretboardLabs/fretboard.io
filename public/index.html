		<script type="text/javascript">
			/**************************
			 * Make sure the image fills the window
			 * and overflows at most 1 dimension.
			 *************************/

			// Store original image aspect ratio
			var imageAspectRatio = $("#background").width() / $("#background").height();
			
			// Compare image aspect ratio to window aspect ratio
			// and set image dimensions appropriately
			function setImageDims() {
				var windowAspectRatio = $(window).width() / $(window).height();
				if (windowAspectRatio > imageAspectRatio) {
					$("#background").css({
						"max-width": $(window).width() + "px",
						"max-height": ""
					});
				} else {
					$("#background").css({
						"max-width": "",
						"max-height": $(window).height() + "px"
					});
				}
			}

			setImageDims();

			$( window ).resize(function() {
				setImageDims();
			});
		</script>
