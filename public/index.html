<html>
	<head>
		<meta name="google-site-verification" content="zS12kzd4r8mOa-O2ouZmYZ8jTmKSrxRh8Qz9riDStgs" />
		<link rel="stylesheet" type="text/css" href="css/css.css">
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<title>Fretboard</title>
	</head> 
	<body>
		<h1>Mo'fuckin' fretboard</h1>
		<img src="images/01.jpg" id="background"></img>
		<script type="text/javascript">
			/**************************
			 * Make sure the image fills the window
			 * and overflows at most 1 dimension.
			 *************************/

			// Store original image aspect ratio
			var imageAspectRatio = $("#background").width() / $("#background").height();
			
			// Compare image aspect ratio to window aspect ratio
			// and set image dimensions appropriately
			function setImageDims() {
				var windowAspectRatio = $(window).width() / $(window).height();
				if (windowAspectRatio > imageAspectRatio) {
					$("#background").css({
						"max-width": $(window).width() + "px",
						"max-height": ""
					});
				} else {
					$("#background").css({
						"max-width": "",
						"max-height": $(window).height() + "px"
					});
				}
			}

			setImageDims();

			$( window ).resize(function() {
				setImageDims();
			});
		</script>
	</body>
</html>
